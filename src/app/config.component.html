<form class="form" #configForm="ngForm">

    <div class="form-group"> 
        <label>File</label>
        <input type="file" class="form-control" id="file" name="file" (change)="fileSelected($event.target.files[0])" />
    </div>

    <p>
        Filename: {{model.file?.name}}
    </p>

    <div class="form-group">
        <label>Headline</label>
        <textarea type="text" class="form-control" id="headline" name="headline" [(ngModel)]="model.headline">
        </textarea>
    </div>

    <div class="form-group">
        <label>Headline Position</label>
        <select [(ngModel)]="model.position" class="form-control" name="position">
            <option value="0">Top Left</option>
            <option value="1">Top Center</option>
            <option value="2">Top Right</option>
            <option value="3">Bottom Left</option>
            <option value="4">Bottom Center</option>
            <option value="5">Bottom Right</option>
        </select>

    </div>

</form>
